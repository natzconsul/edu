<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATZ Consult - Logo Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-sky': '#0EA5E9',
                        'brand-dark': '#0F172A',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0F172A;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .logo-container {
            padding: 4rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 3rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
            backdrop-filter: blur(20px);
        }
    </style>
</head>

<body>

    <div class="logo-container text-center space-y-12">
        <h1 class="text-3xl font-black tracking-tighter mb-8">Logo Concept Comparison</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
            <!-- CURRENT VERSION -->
            <div class="space-y-4">
                <p class="text-sm font-bold text-slate-400 uppercase tracking-widest">Current (Placeholder)</p>
                <div
                    class="flex items-center space-x-4 group cursor-pointer justify-center p-8 border border-white/5 rounded-2xl">
                    <div
                        class="w-16 h-16 bg-brand-sky rounded-2xl flex items-center justify-center shadow-lg transform group-hover:rotate-6 transition-transform duration-500">
                        <!-- Current Blue Stack / Generic Icon -->
                        <svg class="w-10 h-10 text-brand-dark" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- PROPOSED VERSION -->
            <div class="space-y-4">
                <p class="text-sm font-bold text-brand-sky uppercase tracking-widest">Proposed (Etched Bridge/N)</p>
                <div
                    class="flex items-center space-x-4 group cursor-pointer justify-center p-8 border border-brand-sky/20 rounded-2xl bg-brand-sky/5">
                    <div
                        class="w-16 h-16 bg-brand-sky rounded-2xl flex items-center justify-center shadow-lg shadow-brand-sky/30 transform group-hover:rotate-6 transition-transform duration-500">
                        <!-- Custom Bridge/N SVG Icon -->
                        <svg class="w-11 h-11 text-brand-dark" viewBox="0 0 100 100" fill="currentColor">
                            <!-- Simplified World Map Blobs -->
                            <path
                                d="M15 40 Q 20 25 35 30 Q 45 20 60 35 Q 75 25 85 45 Q 90 60 70 75 Q 60 85 40 70 Q 20 80 10 60 Z"
                                opacity="0.15" />

                            <!-- Bridge Structure -->
                            <path d="M5 60 H 95 V 65 H 5 Z" /> <!-- Road Base -->

                            <!-- Towers -->
                            <rect x="25" y="35" width="4" height="30" />
                            <rect x="71" y="35" width="4" height="30" />

                            <!-- Suspension Cables -->
                            <path d="M25 35 Q 48 55 71 35" fill="none" stroke="currentColor" stroke-width="2" />
                            <path d="M5 50 Q 15 45 25 35" fill="none" stroke="currentColor" stroke-width="2" />
                            <path d="M71 35 Q 85 45 95 50" fill="none" stroke="currentColor" stroke-width="1.5" />

                            <!-- The Letter 'N' -->
                            <path d="M40 38 V 72 M40 38 L 60 72 M 60 38 V 72" fill="none" stroke="currentColor"
                                stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-12 text-slate-400 text-sm max-w-md mx-auto leading-relaxed">
            The new design incorporates the <strong>Bridge/N</strong> concept "etched" into the vivid blue square. The
            hover animation (dancing effect) is preserved.
        </div>
    </div>

</body>

</html>
