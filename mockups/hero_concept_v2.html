<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Mockup V2 - Fixed Edge Buttons with Sliding Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Inter:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-sky': '#0EA5E9',
                        'brand-dark': '#0F172A',
                        'brand-card': '#1E293B',
                    },
                    fontFamily: {
                        serif: ['"Noto Serif"', 'ui-serif', 'Georgia', 'serif'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Serif', serif;
            background: #0F172A;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-cyan {
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.4);
        }

        /* Hero Scrolling Background Animation */
        .hero-scroll-container {
            display: flex;
            width: max-content;
            height: 100%;
            animation: scroll-left 120s linear infinite;
        }

        .hero-image {
            width: 40vw;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-200vw);
            }
        }

        .hero-scroll-container:hover {
            animation-play-state: paused;
        }
    </style>
</head>

<body class="min-h-screen text-white overflow-x-hidden">
    <!-- Hero Section -->
    <div class="relative min-h-screen flex items-center justify-center">

        <!-- SCROLLING BACKGROUND IMAGES -->
        <div class="absolute inset-0 z-0 overflow-hidden">
            <div class="hero-scroll-container">
                <!-- First set of images -->
                <img src="../assets/images/hero/geography_students_1769575797124.webp" alt="Geography Students"
                    class="hero-image">
                <img src="../assets/images/hero/science_professionals_1769575809751.webp" alt="Science Lab"
                    class="hero-image">
                <img src="../assets/images/hero/business_professionals_1769575843013.webp" alt="Business Team"
                    class="hero-image">
                <img src="../assets/images/hero/arts_students_1769575856678.webp" alt="Art Studio" class="hero-image">
                <img src="../assets/images/hero/technology_students_1769575872388.webp" alt="Tech Lab"
                    class="hero-image">
                <!-- Duplicate set for seamless loop -->
                <img src="../assets/images/hero/geography_students_1769575797124.webp" alt="Geography Students"
                    class="hero-image">
                <img src="../assets/images/hero/science_professionals_1769575809751.webp" alt="Science Lab"
                    class="hero-image">
                <img src="../assets/images/hero/business_professionals_1769575843013.webp" alt="Business Team"
                    class="hero-image">
                <img src="../assets/images/hero/arts_students_1769575856678.webp" alt="Art Studio" class="hero-image">
                <img src="../assets/images/hero/technology_students_1769575872388.webp" alt="Tech Lab"
                    class="hero-image">
            </div>
        </div>

        <!-- Dark overlay for better text readability -->
        <div class="absolute inset-0 bg-brand-dark/50 z-[1]"></div>

        <!-- FIXED RIGHT EDGE: Vertical Button Stack -->
        <div class="fixed right-0 top-1/2 -translate-y-1/2 z-50 flex flex-col gap-3 pr-4">
            <button
                class="group w-48 py-4 px-5 bg-gradient-to-r from-cyan-500 to-cyan-400 rounded-l-2xl font-bold text-slate-900 shadow-lg glow-cyan hover:w-56 transition-all duration-300 font-sans">
                <span class="flex items-center gap-3">
                    <svg class="w-5 h-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    <span class="truncate">Book Consultation</span>
                </span>
            </button>

            <button
                class="group w-48 py-4 px-5 bg-slate-800/80 border border-cyan-500/50 hover:border-cyan-400 rounded-l-2xl font-bold text-cyan-400 hover:w-56 transition-all duration-300 font-sans">
                <span class="flex items-center gap-3">
                    <svg class="w-5 h-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    <span class="truncate">Start Intake</span>
                </span>
            </button>
        </div>

        <!-- Centered Hero Card -->
        <div class="relative z-10 max-w-3xl mx-auto px-8">
            <div class="rounded-[2.5rem] p-12 text-center border border-white/10"
                style="background-color: rgba(255, 255, 240, 0.60);">
                <div
                    class="inline-flex items-center gap-2 px-4 py-2 bg-white/40 border border-[#1E3A8A]/20 rounded-full mb-6">
                    <span class="text-[#1E3A8A] text-sm font-bold tracking-wider uppercase font-sans">ICEF Certified
                        Agent</span>
                </div>

                <h1 class="text-4xl font-extrabold leading-tight text-[#1E3A8A] font-sans">
                    Your Gateway to<br />
                    <span class="text-brand-sky">World-Class Education</span>
                </h1>

                <p class="text-[#1E3A8A]/80 mt-6 text-lg max-w-xl mx-auto">
                    Expert guidance through every step of your international education journey. From university
                    selection to visa success.
                </p>

                <div class="flex justify-center gap-3 mt-8 flex-wrap">
                    <span
                        class="px-4 py-2 bg-white/30 border border-[#1E3A8A]/20 rounded-xl text-sm text-[#1E3A8A] font-semibold">üéì
                        150+ Universities</span>
                    <span
                        class="px-4 py-2 bg-white/30 border border-[#1E3A8A]/20 rounded-xl text-sm text-[#1E3A8A] font-semibold">üåç
                        25+ Countries</span>
                    <span
                        class="px-4 py-2 bg-white/30 border border-[#1E3A8A]/20 rounded-xl text-sm text-[#1E3A8A] font-semibold">‚úì
                        98% Visa Rate</span>
                </div>
            </div>

            <!-- BELOW HERO: Chat Buttons -->
            <div class="flex justify-center gap-4 mt-8">
                <button
                    class="group flex items-center gap-3 px-6 py-3 bg-green-500/20 hover:bg-green-500 border border-green-500/50 hover:border-green-400 rounded-xl transition-all duration-300 backdrop-blur-sm">
                    <svg class="w-6 h-6 text-green-400 group-hover:text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347z" />
                    </svg>
                    <div class="text-left">
                        <div class="text-green-400 group-hover:text-white font-bold text-sm font-sans">Free WhatsApp
                            Chat</div>
                        <div class="text-slate-400 group-hover:text-white/70 text-xs">Quick answers, no cost</div>
                    </div>
                </button>

                <button
                    class="group flex items-center gap-3 px-6 py-3 bg-purple-500/20 hover:bg-gradient-to-r hover:from-purple-500 hover:to-indigo-500 border border-purple-500/50 hover:border-transparent rounded-xl transition-all duration-300 backdrop-blur-sm">
                    <svg class="w-6 h-6 text-purple-400 group-hover:text-white" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                    <div class="text-left">
                        <div class="text-purple-400 group-hover:text-white font-bold text-sm font-sans">AI Assistant
                        </div>
                        <div class="text-slate-400 group-hover:text-white/70 text-xs">24/7 instant help</div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
