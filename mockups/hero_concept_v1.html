<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Mockup V1 - Floating Side Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0F172A;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen text-white">
    <!-- Hero Section -->
    <div class="relative min-h-screen flex items-center">
        <!-- Background -->
        <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900"></div>

        <!-- Main Content Area -->
        <div class="relative z-10 container mx-auto px-8 flex items-center justify-between gap-8">

            <!-- Hero Card (Left/Center) -->
            <div class="flex-1 max-w-2xl">
                <div class="glass rounded-3xl p-10">
                    <span class="text-cyan-400 text-sm font-bold tracking-widest uppercase">NATZ Consulting</span>
                    <h1 class="text-5xl font-extrabold mt-4 leading-tight">
                        Bridging Aspirations<br />
                        <span class="text-cyan-400">and Excellence</span>
                    </h1>
                    <p class="text-slate-300 mt-6 text-lg leading-relaxed">
                        Expert guidance for international education pathways. From consultation to application, we're
                        with you every step.
                    </p>
                    <div class="flex gap-4 mt-8">
                        <span class="px-4 py-2 bg-cyan-500/20 text-cyan-300 rounded-full text-sm font-semibold">ðŸŽ“ Study
                            Abroad</span>
                        <span class="px-4 py-2 bg-emerald-500/20 text-emerald-300 rounded-full text-sm font-semibold">ðŸ“š
                            Visa Support</span>
                        <span class="px-4 py-2 bg-purple-500/20 text-purple-300 rounded-full text-sm font-semibold">ðŸ’¼
                            Career Path</span>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE: Stacked CTA Buttons -->
            <div class="flex flex-col gap-4 w-64">
                <button
                    class="group relative w-full py-5 px-6 bg-gradient-to-r from-cyan-500 to-cyan-400 rounded-2xl font-bold text-lg text-slate-900 shadow-lg shadow-cyan-500/30 hover:shadow-cyan-500/50 hover:scale-105 transition-all duration-300">
                    <span class="flex items-center justify-center gap-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        Book Consultation
                    </span>
                </button>

                <button
                    class="group w-full py-5 px-6 bg-transparent border-2 border-white/30 hover:border-cyan-400 rounded-2xl font-bold text-lg text-white hover:text-cyan-400 hover:scale-105 transition-all duration-300">
                    <span class="flex items-center justify-center gap-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        Start Intake
                    </span>
                </button>
            </div>
        </div>

        <!-- BOTTOM: Quick Chat Bar -->
        <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-20">
            <div class="glass rounded-full px-6 py-3 flex items-center gap-4">
                <span class="text-slate-400 text-sm font-medium">Quick Help:</span>

                <button
                    class="flex items-center gap-2 px-4 py-2 bg-green-500 hover:bg-green-400 rounded-full text-sm font-bold text-white transition-all hover:scale-105">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347z" />
                    </svg>
                    WhatsApp Chat
                </button>

                <button
                    class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-500 to-indigo-500 hover:from-purple-400 hover:to-indigo-400 rounded-full text-sm font-bold text-white transition-all hover:scale-105">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                        </path>
                    </svg>
                    AI Assistant
                </button>
            </div>
        </div>
    </div>
</body>

</html>
